<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <script src="js/script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="content-wrapper">
      <div class="container">
        <div class="input">
          <form>
            <div>
              <label for="day">Day</label>
              <input
                type="text"
                id="day"
                name="day"
                placeholder="DD"
                required
              />
            </div>
            <div>
              <label for="month">Month</label>
              <input
                type="text"
                id="month"
                name="month"
                placeholder="MM"
                required
              />
            </div>
            <div>
              <label for="year">Year</label>
              <input
                type="text"
                id="year"
                name="year"
                placeholder="YYYY"
                required
              />
            </div>
          </form>
        </div>
        <div class="break-line">
          <hr />
          <div>
            <button>
              <img src="assets/images/icon-arrow.svg" alt="Icon Arrow Image" />
            </button>
          </div>
          <hr class="mobile" />
        </div>
        <div class="result">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Natalia Baptista</a>.
      </div>
    </footer>
  </body>
</html>
